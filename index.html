<!DOCTYPE html>
<html>

<head>
    <title>WAR CLOCK - Countdown</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/pure-min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/grids-responsive-min.css">
    <link rel="stylesheet" href="https://www.tickcounter.com/static/files/css/cc7c8d8e39f2.css" type="text/css" />
</head>

<body>
    <div class="tcw">
        <style>.counter-wrapper{background-color:#E64C4C;border:0 solid #FFF}#name{color:#FFF;height:20%}#counter{height:80%}.unit_value{height:80%}.unit_name{height:20%}.unit_value,.unit_name{color:#FFF}#second{color:#FFF}#year_wrapper{display:none}#month_wrapper{display:none}#week_wrapper{display:none}</style>
        <span class="pure-g counter-wrapper">
            <h1 id="name" class="pure-u-1">WAR CLOCK</h1>
            <div id="counter" class="pure-u-1">
                <div id="minus_sign" class="counter_part colon">
                    <div class="unit_value">-</div>
                    <div class="unit_name">&nbsp;</div>
                </div>
                <div class="counter_part" id="year_wrapper">
                    <div class="unit_value" id="year">.</div>
                    <div class="unit_name">YEARS</div>
                </div>
                <div class="counter_part colon" id="colon_year">
                    <div class="unit_value">:</div>
                    <div class="unit_name">&nbsp;</div>
                </div>
                <div class="counter_part" id="month_wrapper">
                    <div class="unit_value" id="month">.</div>
                    <div class="unit_name">MONTHS</div>
                </div>
                <div class="counter_part colon" id="colon_month">
                    <div class="unit_value">:</div>
                    <div class="unit_name">&nbsp;</div>
                </div>
                <div class="counter_part" id="week_wrapper">
                    <div class="unit_value" id="week">.</div>
                    <div class="unit_name">WEEKS</div>
                </div>
                <div class="counter_part colon" id="colon_week">
                    <div class="unit_value">:</div>
                    <div class="unit_name">&nbsp;</div>
                </div>
                <div class="counter_part" id="day_wrapper">
                    <div class="unit_value" id="day">.</div>
                    <div class="unit_name">DAYS</div>
                </div>
                <div class="counter_part colon" id="colon_day">
                    <div class="unit_value">:</div>
                    <div class="unit_name">&nbsp;</div>
                </div>
                <div class="counter_part" id="hour_wrapper">
                    <div class="unit_value" id="hour">.</div>
                    <div class="unit_name">HOURS</div>
                </div>
                <div class="counter_part colon" id="colon_hour">
                    <div class="unit_value">:</div>
                    <div class="unit_name">&nbsp;</div>
                </div>
                <div class="counter_part" id="minute_wrapper">
                    <div class="unit_value" id="minute">.</div>
                    <div class="unit_name">MINUTES</div>
                </div>
                <div class="counter_part colon" id="colon_minute">
                    <div class="unit_value">:</div>
                    <div class="unit_name">&nbsp;</div>
                </div>
                <div class="counter_part" id="second_wrapper">
                    <div class="unit_value" id="second">.</div>
                    <div class="unit_name">SECONDS</div>
                </div>
                <audio id="alarm"></audio>
            </div>
        </span>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/textfit/2.3.1/textFit.min.js"></script>
    <script type="text/javascript" src="/script.js"></script>
    <script>
        $(function() {
            countdown(1557201600000, true);
        });
    </script>
</body>

</html>
